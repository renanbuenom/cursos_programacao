>3 CSS 

	CSS = Folha de Estilo em cascata //Mexe com o Visual do site. É a forma como mexemos em cada elementos para apresentar o site da maneira desejada.
	Cascata = alterado um elemento anterior, ele reflete para todos que estão abaixo dele.
		Corresponde a mesma estrutura do HTML

	<style> //estilo do elemento.
		<style="font-size: 20px"> Tamanho do texto//inicial é 16pixels (px)
			"style" = propriedade
			"=" = atribuição
			"font-size: 20px" = conteúdo 
		<style="text-align: center"> Centraliza o conteúdo
		<style="font-size: 20px; text-align: center"> ; para indicar mais de um conteúdo do style

3.4 Organizando o  estilo

Adicionando style no HEAD 
	<style> 
		p { //Adicionar tags style para ser aplicada em todos os parágrafos. Sempre que usar a tag "p".
			text-align: center
		}
	"</style>"

Criar o arquivo "style.css" //o objetivo é que se padronize um estilo, que pode ser usado em diversos páginas diferentes
		p { //toda TAG p do arquivo vai sofrer essa alteração de estilo
			text-align: center
		}
	
	Adicionar no HEAD:
	<link rel= "stylesheet" href="style.css"
		link = ligação externa
		rel = relacionamento do link
		stylesheet = folha de estilho (conteúdo da tag)
		href = onde o arquivo está. Endereço de referência

3.6 Mudando a cor

	<style="background: #CCCCCC"> //alterando a cor de fundo para cinza. Se adicinado dentro de um elemento específico (h ou p), altera somente deste elementeo. Se adicionado na tag body dentro do CSS, vai alterar para tudo. #CCCCCC é uma propriedade "hexadecimal".
		body {
			background: #CCCCCC
		}
	<style="color: red"//cor do elemento. red é uma propriedade "nome".


	Essas duas propriedades foram adicionadas no arquivo style.css, para ser aplicada às tags body e strong do arquivo todo.

Aplicar o CSS específico APENAS PARA UM ELEMENTO:
	Deve ser alplicado INLINE
	Ou que mude o CSS para atender uma ESTRUTURA
		em strong { //todos os strongs que estão dentro de em
			color:red;
		}

3.8 Extra: Cores Hexadecimais

Tipos de dicionário: 
	binário 01
	numérico 0123456789
	hexadecimal 0123456789ABCDEF //usado para marcar cores

	RGB = Red Green Blue //espectro padrão de 3 cores, que os seres humanos percebem as cores

	> Hexadecimal # _ _ (red) _ _ (green) _ _ (blue)

	0 = ausência de cor
	F = máximo de cor

	Combinação entre elas gera as cores conhecidas

	Preto = #000000 /sem nenhuma cor	

	Branco = #FFFFFF /com todas as cores

	Vermelho = #FF0000
	Green = #00FF00
	Azul = #0000FF

	> Dicionário RGB: de 0 a 255.

	0 = ausência
	255 = máximo

	rgb(0,0,255)...

	CORES podem ser representadas por Hexadecimal, RGB ou nome das cores.

>5.6 Inline e Block

	Block: ocupa toda a largura da página, como a TAG <li>, em que cada linha ocupa todo o espaço, mesmo que seja alterada sua largura;
	Inline: permite que outros elementos ocupem suas laterais, como o caso da imagem <img>;
	ul { //em style.css
		display: inline-block; //transforma o conteúdo em um misto de inline-block, permitindo que seja alterada a largura do elemento, por exemplo.
		vertical-align: top; //alinhamento vertical do elemento lista
		margin-left: 00%;
	}

Atribuição de Variáveis:

const = variável constante;
let = variável comum, pode variar;

Boa prática: atribuir a variável como const, para que ela não seja alterada. 
Assim como o tipo da variável, uma vez definida como string ou etc, manter. Pois, mudança de estado na programação pode 
dar erro e é difícil de debuggar.

Boa prática: nome variáveis bem claras, mesmo que fique longas. Por exemplo, não utilizar nome, mas sim nomeCompleto ou
primeiroNome;

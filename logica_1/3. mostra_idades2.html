<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write ("<br><hr><br>")
	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>")
		pulaLinha()
	}

var ano = 2020
mostra ("Nasci em: " + (ano - 26));
mostra ("Gra nasceu em: " + (ano - 24));
mostra ("Adriano nasceu em: " + (ano - 33));

</script>

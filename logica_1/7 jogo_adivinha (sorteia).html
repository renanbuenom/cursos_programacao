<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra (frase) {

		document.write(frase)
		pulaLinha()

	}
	
	function sorteia(n) {
		return Math.round(Math.random() * n)
	}
	
	var intervalo = parseInt(prompt ("Vamos sortear até qual número?"))
	var numeroPensado = sorteia(intervalo);
	console.log(numeroPensado);

	var chute = parseInt(prompt("Digite seu chute!"));

	if(chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
		mostra ("Você errou, o número pensado foi " + numeroPensado);
	}
	


</script>
